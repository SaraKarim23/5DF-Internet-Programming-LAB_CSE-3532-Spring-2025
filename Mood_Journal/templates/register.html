<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Register | Mood Journal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            position: relative;
        }

        body::before, body::after {
            content: "ü•∞ üò≠ üòá ü§ì üòç ü§Ø üòé üòÖ";
            font-size: 60px;
            position: absolute;
            color: rgba(255, 255, 255, 0.05);
            z-index: 0;
            white-space: nowrap;
            width: 100%;
            text-align: center;
        }

        body::before {
            top: 15%;
            transform: rotate(-6deg);
        }

        body::after {
            bottom: 10%;
            transform: rotate(6deg);
        }

        .register-box {
            background: white;
            padding: 35px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-weight: 700;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 14px 12px;
            margin: 10px 0 16px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 15px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 5px #764ba288;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #667eea;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            background-color: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }

        .bottom-text {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
        }

        .bottom-text a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        .bottom-text a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
        }

        @media (max-width: 500px) {
            .register-box {
                padding: 25px 20px;
            }

            h2 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
<div class="register-box">
    <h2>Create Your Account</h2>
    <form method="post">
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email Address" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Register</button>
    </form>
    <div class="bottom-text">
        Already have an account? <a href="/login">Login</a><br>
        Or <a href="/public">Explore Public Mood Feed</a>
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="error">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
</div>
</body>
</html>
