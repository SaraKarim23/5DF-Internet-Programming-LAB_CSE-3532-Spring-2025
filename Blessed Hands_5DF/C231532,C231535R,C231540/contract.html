            border-radius: 10px;
        }

        .php-email-form input,
        .php-email-form textarea {
            border-radius: 5px;
            box-shadow: none;
            font-size: 14px;
        }

        .php-email-form button[type="submit"] {
            background: #53E4DA;
            border: 0;
            padding: 10px 24px;
            color: white;
            transition: background-color 0.3s;
            border-radius: 5px;
        }

        .php-email-form button[type="submit"]:hover {
            background: #46c9b6;
        }

        /* Image Section */
        .image-section {

            padding: 60px 20px;
        }

        .image-section img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        /* Animation */
        .animate__animated {
            opacity: 0;
            transform: translateY(50px);
            animation-fill-mode: both;
        }

        .animate__fadeIn {
            animation-name: fadeIn;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
