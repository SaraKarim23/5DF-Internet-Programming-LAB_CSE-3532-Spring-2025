<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    /* Footer Styling */
    footer {
      background-color: #212529;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    /* Social Media Icons */
    .social-icons {
      margin: 10px 0;
    }

    .social-icons a {
      display: inline-block;
      padding: 12px;
      font-size: 20px;
      width: 50px;
      height: 50px;
      line-height: 26px;
      text-align: center;
      border-radius: 50%;
      color: white;
      border: 2px solid white;
      transition: 0.3s ease-in-out;
      margin: 5px;
    }

    /* Hover Effects */
    .social-icons a:hover {
      background-color: #17a2b8;
      border-color: #17a2b8;
      box-shadow: 0 0 10px #17a2b8;
    }

    /* Copyright Text */
    .footer-text {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<footer>
  <div class="container">
    <div class="social-icons">
      <a href="#" class="fa-brands fa-facebook"></a>
      <a href="#" class="fa-brands fa-twitter"></a>
      <a href="#" class="fa-brands fa-instagram"></a>
      <a href="#" class="fa-brands fa-linkedin"></a>
    </div>
    <p class="footer-text">
      Made with ❤️ at IIUC <br>
      Copyright &copy; QuizVault 2025
    </p>
  </div>
</footer>

</body>

</html>
