<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Customer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #003366;
    }

    .form-container {
      max-width: 700px;
      margin: 0 auto;
      padding: 30px;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .button-group {
      margin-top: 25px;
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: black;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    .side-image {
      float: right;
      width: 200px;
      height: auto;
      margin-top: -450px;
    }
  </style>
</head>
<body>

  <h2>Update Customer Details</h2>

  <div class="form-container">
    <form id="updateForm">
      <label for="username">Username:</label>
      <input type="text" id="username" readonly>

      <label for="idType">ID:</label>
      <input type="text" id="idType">

      <label for="number">Number:</label>
      <input type="text" id="number">

      <label for="name">Name:</label>
      <input type="text" id="name">

      <label for="gender">Gender:</label>
      <input type="text" id="gender">

      <label for="country">Country:</label>
      <input type="text" id="country">

      <label for="address">Permanent Address:</label>
      <input type="text" id="address">

      <label for="phone">Phone:</label>
      <input type="tel" id="phone">

      <label for="email">Email:</label>
      <input type="email" id="email">

      <div class="button-group">
        <button type="button" onclick="updateCustomer()">Update</button>
        <button type="button" onclick="goBack()">Back</button>
      </div>
    </form>
  </div>

  <img src="icons/update.png" alt="Update Image" class="side-image">

  <script>
    const params = new URLSearchParams(window.location.search);
    const username = params.get('username') || "shahrukh";

    document.getElementById('username').value = username;

    // Simulated database
    const dummyDatabase = {
      shahrukh: {
        idType: "Passport",
        number: "A1234567",
        name: "Shahrukh Khan",
        gender: "Male",
        country: "India",
        address: "Mannat, Mumbai",
        phone: "9876543210",
        email: "srk@example.com"
      }
    };

    function loadCustomerDetails() {
      const customer = dummyDatabase[username];
      if (customer) {
        document.getElementById('idType').value = customer.idType;
        document.getElementById('number').value = customer.number;
        document.getElementById('name').value = customer.name;
        document.getElementById('gender').value = customer.gender;
        document.getElementById('country').value = customer.country;
        document.getElementById('address').value = customer.address;
        document.getElementById('phone').value = customer.phone;
        document.getElementById('email').value = customer.email;
      } else {
        alert("Customer not found.");
      }
    }

    function updateCustomer() {
      const updatedData = {
        idType: document.getElementById('idType').value,
        number: document.getElementById('number').value,
        name: document.getElementById('name').value,
        gender: document.getElementById('gender').value,
        country: document.getElementById('country').value,
        address: document.getElementById('address').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value
      };

      console.log("Updated data for", username, updatedData);
      alert("Customer details updated successfully!");
    }

    function goBack() {
      window.location.href = `Dashboard.html?username=${encodeURIComponent(username)}`;
    }

    window.onload = loadCustomerDetails;
  </script>

</body>
</html>
