<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 850px;
            background-color: white;
            padding: 30px;
            display: flex;
            flex-direction: row;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            width: 60%;
        }

        .form-container input, .form-container select, .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .form-container button {
            background-color: gray;
            color: white;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: darkgray;
        }

        .image-container {
            width: 40%;
            padding: 20px;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
        }

        .form-container label {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2>Forget Password</h2>
            <form id="forgetPasswordForm">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <button type="button" id="searchBtn">Search</button>

                <label for="name">Name</label>
                <input type="text" id="name" name="name" disabled>

                <label for="question">Security Question</label>
                <input type="text" id="question" name="question" disabled>

                <label for="answer">Answer</label>
                <input type="text" id="answer" name="answer" required>

                <button type="button" id="retrieveBtn">Retrieve</button>

                <label for="password">Password</label>
                <input type="text" id="password" name="password" disabled>

                <button type="button" id="backBtn">Back</button>
            </form>
        </div>

        <div class="image-container">
            <img src="icons/forgotpassword.jpg" alt="Forgot Password Image">
        </div>
    </div>

    <script>
        // Simulated data (replace with database connection logic)
        const accounts = [
            { username: "user1", name: "John Doe", security: "Your pet's name?", answer: "Fluffy", password: "password123" },
            { username: "user2", name: "Jane Smith", security: "Your favorite color?", answer: "Blue", password: "password456" }
        ];

        document.getElementById("searchBtn").addEventListener("click", function() {
            const username = document.getElementById("username").value;
            const account = accounts.find(acc => acc.username === username);
            
            if (account) {
                document.getElementById("name").value = account.name;
                document.getElementById("question").value = account.security;
            } else {
                alert("Account not found.");
            }
        });

        document.getElementById("retrieveBtn").addEventListener("click", function() {
            const username = document.getElementById("username").value;
            const answer = document.getElementById("answer").value;
            const account = accounts.find(acc => acc.username === username && acc.answer === answer);

            if (account) {
                document.getElementById("password").value = account.password;
            } else {
                alert("Incorrect answer or username.");
            }
        });

        document.getElementById("backBtn").addEventListener("click", function() {
            window.location.href = "login.html"; // Redirect to login page
        });
    </script>

</body>
</html>
