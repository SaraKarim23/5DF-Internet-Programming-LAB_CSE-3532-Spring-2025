{% extends "base.html" %}
{% block title %}Add Note{% endblock %}

{% block content %}
<div class="container py-5">
  <h2 class="text-center mb-4">📝 Add a New Note</h2>
  <form method="POST">
    <textarea name="note" class="form-control" rows="4" required></textarea>
    <br>
    <div align="center">
      <button type="submit" class="btn btn-primary">Add Note</button>
    </div>
  </form>
</div>
{% endblock %}
