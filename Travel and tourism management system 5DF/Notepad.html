<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notepad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f7;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    .notepad-container {
      width: 90%;
      max-width: 800px;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 100%;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      flex: 1;
    }

    .buttons {
      margin-top: 15px;
      text-align: right;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .save-btn {
      background-color: #28a745;
      color: white;
    }

    .save-btn:hover {
      background-color: #218838;
    }

    .clear-btn {
      background-color: #dc3545;
      color: white;
    }

    .clear-btn:hover {
      background-color: #b02a37;
    }

    .back-btn {
      background-color: #007bff;
      color: white;
      margin-right: auto;
    }

    .back-btn:hover {
      background-color: #0056b3;
    }

    .top-bar {
      width: 90%;
      max-width: 800px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <button class="back-btn" onclick="goBack()">‚Üê Dashboard</button>
    <h2 id="user-greeting"></h2>
  </div>

  <div class="notepad-container">
    <h1>Notepad</h1>
    <textarea id="noteArea" placeholder="Start writing your notes here..."></textarea>
    <div class="buttons">
      <button class="save-btn" onclick="saveNote()">Save</button>
      <button class="clear-btn" onclick="clearNote()">Clear</button>
    </div>
  </div>

  <script>
    const noteArea = document.getElementById('noteArea');
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username') || "User";
    document.getElementById('user-greeting').innerText = "Welcome, " + username;

    // Load saved note on page load
    window.onload = () => {
      const savedNote = localStorage.getItem('notepadContent');
      if (savedNote) {
        noteArea.value = savedNote;
      }
    };

    function saveNote() {
      localStorage.setItem('notepadContent', noteArea.value);
      alert("Note saved!");
    }

    function clearNote() {
      if (confirm("Are you sure you want to clear the note?")) {
        noteArea.value = "";
        localStorage.removeItem('notepadContent');
      }
    }

    function goBack() {
      window.location.href = `Dashboard.html?username=${encodeURIComponent(username)}`;
    }
  </script>

</body>
</html>
