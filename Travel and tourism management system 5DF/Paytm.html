<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paytm Payment</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .top-bar {
      height: 60px;
      background-color: #007bff;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .top-bar h2 {
      margin: 0;
      font-size: 24px;
    }

    .top-bar button {
      padding: 8px 16px;
      background-color: white;
      color: #007bff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .top-bar button:hover {
      background-color: #f0f0f0;
    }

    iframe {
      flex-grow: 1;
      width: 100%;
      border: none;
    }

    .error-message {
      text-align: center;
      color: red;
      font-size: 18px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h2>Paytm Electricity Bill Payment</h2>
    <button onclick="goBack()">Back</button>
  </div>

  <iframe id="paytmFrame" src="https://paytm.com/electricity-bill-payment" onerror="handleError()"></iframe>

  <script>
    function goBack() {
      window.history.back(); // or redirect to a specific page like: window.location.href = "Payment.html";
    }

    function handleError() {
      const frame = document.getElementById('paytmFrame');
      frame.remove();
      const msg = document.createElement('div');
      msg.className = 'error-message';
      msg.innerText = "Could not load the Paytm page.";
      document.body.appendChild(msg);
    }
  </script>
</body>
</html>
