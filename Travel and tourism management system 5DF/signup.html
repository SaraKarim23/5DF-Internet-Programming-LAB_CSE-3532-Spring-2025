<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        /* same CSS you wrote */
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #85c1e9;
            padding: 20px;
            border-radius: 10px;
            width: 500px;
            text-align: center;
            position: relative;
        }
        input, select, button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .image-container {
            position: absolute;
            right: -260px;
            top: 50%;
            transform: translateY(-50%);
        }
        .image-container img {
            width: 250px;
            height: 250px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Signup</h2>

        <form action="signup.php" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="text" name="name" placeholder="Name" required>
            <input type="password" name="password" placeholder="Password" required>
            <select name="security_question" required>
                <option value="Fav Character from The Boys">Fav Character from The Boys</option>
                <option value="Fav Marvel superhero">Fav Marvel superhero</option>
                <option value="Your Lucky number">Your Lucky number</option>
                <option value="Your childhood superhero">Your childhood superhero</option>
            </select>
            <input type="text" name="answer" placeholder="Answer" required>

            <button type="submit">Create</button>
        </form>

        <button onclick="goBack()">Back</button>

        <div class="image-container">
            <img src="icons/signup.png" alt="Signup Image">
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
