<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Hotels</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      font-family: 'Tahoma', sans-serif;
      overflow: hidden;
    }
    .slider {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    .slide {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      background-position: center;
      background-size: cover;
    }
    .caption {
      position: absolute;
      bottom: 40px;
      left: 50px;
      font-size: 40px;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slide" style="background-image: url('icons/hotel1.jpg');">
      <div class="caption">JW Marriott Hotel</div>
    </div>
    <div class="slide" style="background-image: url('icons/hotel2.jpg');">
      <div class="caption">Mandarin Oriental Hotel</div>
    </div>
    <div class="slide" style="background-image: url('icons/hotel3.jpg');">
      <div class="caption">Four Seasons Hotel</div>
    </div>
    <div class="slide" style="background-image: url('icons/hotel4.jpg');">
      <div class="caption">Radisson Hotel</div>
    </div>
    <div class="slide" style="background-image: url('icons/hotel5.jpg');">
      <div class="caption">Classio Hotel</div>
    </div>
    <div class="slide" style="background-image: url('icons/hotel6.jpg');">
      <div class="caption">The Bay Club Hotel</div>
    </div>
    <div class="slide" style="background-image: url('icons/hotel7.jpg');">
      <div class="caption">Breeze Blows Hotel</div>
    </div>
    <div class="slide" style="background-image: url('icons/hotel8.jpg');">
      <div class="caption">Quick Stop Hotel</div>
    </div>
    <div class="slide" style="background-image: url('icons/hotel9.jpg');">
      <div class="caption">Happy Mornings Motel</div>
    </div>
    <div class="slide" style="background-image: url('icons/hotel10.jpg');">
      <div class="caption">Moss View Hotel</div>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    let currentIndex = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.style.display = (i === index) ? "block" : "none";
      });
    }

    function startSlider() {
      showSlide(currentIndex);
      setInterval(() => {
        currentIndex = (currentIndex + 1) % slides.length;
        showSlide(currentIndex);
      }, 2800);
    }

    startSlider();
  </script>
</body>
</html>
