<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment - Travel Management System</title>
  <style>
    body {
      margin: 0;
      font-family: "Raleway", sans-serif;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 40px;
      font-weight: bold;
      color: #333;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .paytm-img {
      margin-top: 30px;
      width: 800px;
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    #username-display {
      margin-top: 10px;
      font-size: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Pay using Paytm</h1>
  <div id="username-display"></div>

  <div class="buttons">
    <button onclick="goToPaytm()">Pay</button>
    <button onclick="goBack()">Back</button>
  </div>

  <img src="icons/paytm.jpeg" alt="Paytm Payment" class="paytm-img">

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username') || "Guest";
    document.getElementById("username-display").innerText = "Logged in as: " + username;

    function goToPaytm() {
      // Redirect to payment simulation page
      window.location.href = `paytm.html?username=${encodeURIComponent(username)}`;
    }

    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
