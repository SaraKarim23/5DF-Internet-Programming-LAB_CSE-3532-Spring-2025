<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Send Anonymous Message to {{ user.username }}</title>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: #121212;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px #764ba2;
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #fbd38d;
        }
        textarea {
            width: 100%;
            height: 120px;
            border-radius: 8px;
            border: none;
            padding: 10px;
            font-size: 1rem;
            resize: none;
            background: #333;
            color: #eee;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #764ba2;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background: #9b59b6;
        }
        a {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #fbd38d;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Send Anonymous Message to {{ user.username }}</h2>
    <form method="POST">
        <textarea name="content" placeholder="Write your message here..." required></textarea>
        <button type="submit">Send Message</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Home</a>
</div>
</body>
</html>
