<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard | Mood Journal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            max-width: 900px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            color: white;
        }

        header h2 {
            margin: 0;
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 1.8rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin-left: 20px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #fbd38d;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: #fff;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            margin-bottom: 30px;
        }

        h3 {
            margin-top: 0;
            color: #4a4a4a;
            font-weight: 700;
            margin-bottom: 15px;
            font-size: 1.4rem;
        }

        .add-mood-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        select[name="mood_type"],
        textarea[name="message"] {
            font-size: 1rem;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: border 0.3s ease;
            font-family: 'Nunito', sans-serif;
        }

        select[name="mood_type"]:focus,
        textarea[name="message"]:focus {
            border-color: #667eea;
        }

        textarea[name="message"] {
            resize: vertical;
            min-height: 100px;
        }

        label {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            user-select: none;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        button[type="submit"] {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1.1rem;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
            align-self: flex-start;
        }

        button[type="submit"]:hover {
            background: #764ba2;
        }

        .mood-list {
            max-height: 360px;
            overflow-y: auto;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .mood-item {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .mood-item:last-child {
            border-bottom: none;
        }

        .mood-emoji {
            font-size: 2.5rem;
            user-select: none;
            min-width: 40px;
            text-align: center;
        }

        .mood-content {
            flex: 1;
            font-size: 1.1rem;
            color: #444;
            font-weight: 600;
        }

        .mood-time {
            color: #999;
            font-size: 0.9rem;
            min-width: 70px;
            text-align: right;
            user-select: none;
            font-family: monospace;
        }

        .empty-message {
            font-style: italic;
            color: #aaa;
            text-align: center;
            margin-top: 50px;
            font-size: 1.2rem;
        }

        @media (max-width: 600px) {
            body {
                padding: 15px 10px;
            }
            .container {
                padding: 20px;
            }
        }
        #calendar {
            padding: 10px 14px;
            font-size: 1.1rem;
            border-radius: 8px;
            border: 1.5px solid #ccc;
            outline-color: #667eea;
            cursor: pointer;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            max-width: 220px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 25px;
        }

        #calendar:focus {
            border-color: #764ba2;
            box-shadow: 0 0 6px #764ba2aa;
        }


    </style>
</head>
<body>
<header>
    <h2>ðŸ˜Š Mood Journal - Welcome, {{ user.username }}</h2>
    <nav>
        <a href="{{ url_for('logout') }}">Logout</a>
        <a href="{{ url_for('mood') }}">Add/View Mood</a>
        <a href="{{ url_for('anonymous_messages') }}">Anonymous Messages</a>
        <a href="{{ url_for('public_feed') }}">Public Feed</a>
        <a href="{{ url_for('user_public_feed', user_id=user.id) }}">My Public Replies</a>

        {% if session.get('is_admin') %}
        <a href="{{ url_for('admin_panel') }}">Admin Panel</a>
        {% endif %}
    </nav>
</header>

<section class="container">
    <h3>Add a New Mood</h3>
    <form method="POST" action="{{ url_for('mood') }}" class="add-mood-form">
        <select name="mood_type" required>
            <option value="">-- Select Your Mood --</option>
            {% for mood in mood_options %}
            <option value="{{ mood }}">{{ mood }}</option>
            {% endfor %}
        </select>
        <textarea name="message" placeholder="What's on your mind? (Optional)"></textarea>
        <label><input type="checkbox" name="is_public" /> Make this mood public</label>
        <button type="submit">Add Mood</button>
    </form>

    <h3>Select a Date to View Your Moods</h3>
    <input type="date" id="calendar" max="{{ (moods_by_date.keys()|list|first) or '' }}" />

    <div class="mood-list" id="mood-list">
        <p class="empty-message">Select a date to see your moods.</p>
    </div>
</section>

<script>
    const moodsByDate = {{ moods_by_date | tojson }};
    const calendar = document.getElementById('calendar');
    const moodList = document.getElementById('mood-list');

    const moodEmojis = {
        "sad": "ðŸ˜¢",
        "happy": "ðŸ˜„",
        "angry": "ðŸ˜ ",
        "motivated": "ðŸ’ª",
        "depressed": "ðŸ˜ž",
        "romantic": "ðŸ’•",
        "heart broken": "ðŸ’”"
    };

    function getEmojiForMood(text) {
        const lowered = text.toLowerCase();
        return moodEmojis[lowered] || "ðŸ˜Š";
    }

    calendar.addEventListener('change', () => {
        const selectedDate = calendar.value;
        moodList.innerHTML = '';
        if (!selectedDate || !moodsByDate[selectedDate]) {
            moodList.innerHTML = '<p class="empty-message">No moods found for this date.</p>';
            return;
        }
        const moods = moodsByDate[selectedDate];
        moods.forEach(mood => {
            const div = document.createElement('div');
            div.classList.add('mood-item');

            const emojiSpan = document.createElement('span');
            emojiSpan.classList.add('mood-emoji');
            emojiSpan.textContent = getEmojiForMood(mood.mood_type);

            const contentP = document.createElement('p');
            contentP.classList.add('mood-content');
            contentP.textContent = mood.mood_type + (mood.message ? ` - ${mood.message}` : '');

            const timeP = document.createElement('p');
            timeP.classList.add('mood-time');
            timeP.textContent = mood.time;

            div.appendChild(emojiSpan);
            div.appendChild(contentP);
            div.appendChild(timeP);
            moodList.appendChild(div);
        });
    });
</script>
</body>
</html>
