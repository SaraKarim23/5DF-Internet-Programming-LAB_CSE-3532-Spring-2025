<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Learn with Raisa</title>
  <link rel="stylesheet" href="styles_C231526.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 450px;
      text-align: center;
    }

    .signup-box h2 {
      font-family: 'Steph', 'Poppins', sans-serif;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .signup-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'Poppins', sans-serif;
    }

    .signup-box button {
      width: 100%;
      padding: 12px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      font-family: 'Steph', 'Poppins', sans-serif;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .signup-box button:hover {
      background-color: #555;
    }

    .signup-box p {
      margin-top: 20px;
    }

    .signup-box a {
      color: #007BFF;
      text-decoration: none;
    }

    .signup-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Join the Classroom</h2>
    <form action="/signup" method="POST" onsubmit="return validatePasswords();">
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" id="password" name="password" placeholder="Password" required />
        <input type="password" id="confirm" name="confirm" placeholder="Confirm Password" required />
        <button type="submit">Sign Up</button>
      </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script>
    function validatePasswords() {
      const pw = document.getElementById("password").value;
      const cpw = document.getElementById("confirm").value;
      if (pw !== cpw) {
        alert("Passwords do not match!");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
