{% extends 'teacher/teacherbase.html' %}
{% load widget_tweaks %}
{% load static %}
{% block content %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <style>
        /* Hero Banner Styling */
        .hero-banner {
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
            url("{% static 'image/techexam.jpg' %}") center center / cover no-repeat;
            height: 45vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero-banner h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        /* Card Section */
        .order-card {
            color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            padding: 20px;
        }

        .bg-c-blue {
            background: #04868f;
        }

        .bg-c-green {
            background: #4C51BF;
        }

        .order-card i {
            font-size: 2rem;
        }

        .order-card a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        .order-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<!-- Hero Banner -->
<div class="hero-banner">
    <h1> </h1>
</div>

<!-- Dashboard Cards -->
<div class="container my-5">
    <div class="row">

        <!-- Add Exam -->
        <div class="col-md-6">
            <div class="order-card bg-c-blue d-flex justify-content-between align-items-center">
                <div>
                    <h5><a href="{% url 'teacher-add-exam' %}">Add Exam</a></h5>
                </div>
                <div>
                    <i class="fas fa-plus"></i>
                </div>
            </div>
        </div>

        <!-- View Exams -->
        <div class="col-md-6">
            <div class="order-card bg-c-green d-flex justify-content-between align-items-center">
                <div>
                    <h5><a href="{% url 'teacher-view-exam' %}">View Exams</a></h5>
                </div>
                <div>
                    <i class="fas fa-eye"></i>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock content %}
