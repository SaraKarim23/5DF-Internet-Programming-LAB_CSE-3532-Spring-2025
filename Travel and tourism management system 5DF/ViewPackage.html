<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Package Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      gap: 30px;
      align-items: flex-start;
    }
    .details {
      flex: 1;
    }
    .details h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .detail-row {
      margin-bottom: 15px;
    }
    .detail-row label {
      font-weight: bold;
      display: inline-block;
      width: 180px;
    }
    .image {
      flex: 1;
    }
    .image img {
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
    }
    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="details">
      <h2>VIEW PACKAGE DETAILS</h2>
      <div class="detail-row"><label>Username:</label><span id="username">john_doe</span></div>
      <div class="detail-row"><label>Package:</label><span id="package">Gold</span></div>
      <div class="detail-row"><label>Number of Persons:</label><span id="persons">2</span></div>
      <div class="detail-row"><label>ID:</label><span id="id">Passport</span></div>
      <div class="detail-row"><label>Number:</label><span id="number">A1234567</span></div>
      <div class="detail-row"><label>Phone:</label><span id="phone">+880123456789</span></div>
      <div class="detail-row"><label>Price:</label><span id="price">Rs 24000</span></div>
      <button class="back-button" onclick="goBack()">Back</button>
    </div>
    <div class="image">
      <img src="icons/bookedDetails.jpg" alt="Booked Details">
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username') || "john_doe";

    // Simulated booking data
    const bookingData = {
      username: username,
      package: "Gold",
      persons: 2,
      id: "Passport",
      number: "A1234567",
      phone: "+880123456789",
      price: "Rs 24000"
    };

    document.getElementById("username").textContent = bookingData.username;
    document.getElementById("package").textContent = bookingData.package;
    document.getElementById("persons").textContent = bookingData.persons;
    document.getElementById("id").textContent = bookingData.id;
    document.getElementById("number").textContent = bookingData.number;
    document.getElementById("phone").textContent = bookingData.phone;
    document.getElementById("price").textContent = bookingData.price;

    function goBack() {
      window.location.href = `Dashboard.html?username=${encodeURIComponent(username)}`;
    }
  </script>

</body>
</html>
