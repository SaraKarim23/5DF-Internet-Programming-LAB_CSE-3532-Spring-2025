<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Travel and Tourism</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: "Tahoma", sans-serif; }
    .container { position: relative; width: 100%; height: 100vh; overflow: hidden; }
    .background {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('icons/home.jpg') no-repeat center center;
      background-size: cover;
      z-index: -1;
    }
    .top-panel {
      height: 65px;
      background-color: rgb(0, 0, 102);
      display: flex;
      align-items: center;
      padding-left: 20px;
      color: white;
      z-index: 1;
    }
    .top-panel img {
      width: 50px; height: 50px; margin-right: 15px;
    }
    .top-panel h1 {
      font-size: 30px; font-weight: bold;
    }
    .side-panel {
      position: absolute;
      top: 65px;
      left: 0;
      width: 300px;
      height: calc(100% - 65px);
      background-color: rgb(0, 0, 102);
      padding-top: 10px;
      z-index: 1;
      overflow-y: auto;
    }
    .side-panel button {
      width: 100%;
      padding: 15px;
      background-color: rgb(0, 0, 102);
      color: white;
      border: none;
      text-align: left;
      font-size: 18px;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }
    .side-panel button:hover {
      background-color: rgb(0, 0, 150);
    }
    .title-text {
      position: absolute;
      top: 70px;
      left: 400px;
      font-size: 55px;
      color: white;
      font-family: "Raleway", sans-serif;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      z-index: 1;
    }
    #username-welcome {
      position: absolute;
      top: 140px;
      left: 400px;
      font-size: 24px;
      color: white;
      font-family: "Tahoma", sans-serif;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="background"></div>

    <div class="top-panel">
      <img src="icons/dashboard.png" alt="Dashboard Icon">
      <h1>Dashboard</h1>
    </div>

    <div class="side-panel">
      <button onclick="goToAddCustomer()">Add Personal Details</button>
      <button onclick="goToUpdateCustomer()">Update Personal Details</button>
      <button onclick="goToViewDetails()">View Details</button>
      <button onclick="goToDeleteCustomer()">Delete Personal Details</button>
      <button onclick="goToCheckPackage()">Check Package</button>
      <button onclick="goToBookPackage()">Book Package</button>
      <button onclick="goToViewPackage()">View Package</button>
      <button onclick="goToViewHotels()">View Hotels</button>
      <button onclick="goToBookHotel()">Book Hotel</button>
      <button onclick="goToViewBookedHotel()">View Booked Hotel</button>
      <button onclick="goToDestinations()">Destinations</button>
      <button onclick="goToPayment()">Payments</button>
      <button onclick="goToCalculator()">Calculator</button>
      <button onclick="goToNotepad()">Notepad</button>
      <button onclick="goToAbout()">About</button>
    </div>

    <div class="title-text">Travel and Tourism Management System</div>
    <div id="username-welcome"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username') || "shahrukh";
    document.getElementById('username-welcome').innerText = "Welcome, " + username;

    function goToAddCustomer() {
      window.location.href = `addcustomer.html?username=${encodeURIComponent(username)}`;
    }

    function goToUpdateCustomer() {
      window.location.href = `UpdateCustomer.html?username=${encodeURIComponent(username)}`;
    }

    function goToViewDetails() {
      window.location.href = `ViewCustomer.html?username=${encodeURIComponent(username)}`;
    }

    function goToDeleteCustomer() {
      window.location.href = `DeleteCustomer.html?username=${encodeURIComponent(username)}`;
    }

    function goToCheckPackage() {
      window.location.href = `CheckPackage.html?username=${encodeURIComponent(username)}`;
    }

    function goToBookPackage() {
      window.location.href = `BookPackage.html?username=${encodeURIComponent(username)}`;
    }

    function goToViewPackage() {
      window.location.href = `ViewPackage.html?username=${encodeURIComponent(username)}`;
    }

    function goToViewHotels() {
      window.location.href = `ViewHotels.html?username=${encodeURIComponent(username)}`;
    }

    function goToBookHotel() {
      window.location.href = `BookHotel.html?username=${encodeURIComponent(username)}`;
    }

    function goToViewBookedHotel() {
      window.location.href = `ViewBookedHotel.html?username=${encodeURIComponent(username)}`;
    }

    function goToDestinations() {
      window.location.href = `Destination.html?username=${encodeURIComponent(username)}`;
    }

    function goToPayment() {
      window.location.href = `Payment.html?username=${encodeURIComponent(username)}`;
    }

    function goToCalculator() {
      window.location.href = `Calculator.html?username=${encodeURIComponent(username)}`;
    }

    function goToNotepad() {
      window.location.href = `Notepad.html?username=${encodeURIComponent(username)}`;
    }

    function goToAbout() {
      window.location.href = `About.html?username=${encodeURIComponent(username)}`;
    }
  </script>
</body>
</html>
