<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Customers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
    }

    .customer-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    .customer-table thead {
      background-color: #003366;
      color: white;
    }

    .customer-table th, .customer-table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    .images-row {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .images-row img {
      width: 48%;
      height: auto;
      border-radius: 8px;
    }

    .btn-back {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
    }

    .btn-back:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <h2>View Customers</h2>

  <table class="customer-table" id="customerTable">
    <thead>
      <tr>
        <th>Username</th>
        <th>Id Type</th>
        <th>Number</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Country</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be populated here dynamically -->
    </tbody>
  </table>

  <button class="btn-back" onclick="goBack()">Back</button>

  <div class="images-row">
    <img src="icons/viewall.jpg" alt="View All Image 1">
    <img src="icons/viewall.jpg" alt="View All Image 2">
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username') || "shahrukh";

    const customers = [
      {
        username: "shahrukh",
        id: "Passport",
        number: "A1234567",
        name: "Shahrukh Khan",
        gender: "Male",
        country: "India",
        address: "Mannat, Mumbai",
        phone: "9876543210",
        email: "srk@example.com"
      },
      {
        username: "aamir",
        id: "Adhar Card",
        number: "X9876543",
        name: "Aamir Khan",
        gender: "Male",
        country: "India",
        address: "Bandra, Mumbai",
        phone: "9876512345",
        email: "aamir@example.com"
      }
    ];

    const tbody = document.getElementById("customerTable").querySelector("tbody");

    customers.forEach(c => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${c.username}</td>
        <td>${c.id}</td>
        <td>${c.number}</td>
        <td>${c.name}</td>
        <td>${c.gender}</td>
        <td>${c.country}</td>
        <td>${c.address}</td>
        <td>${c.phone}</td>
        <td>${c.email}</td>
      `;
      tbody.appendChild(row);
    });

    function goBack() {
      window.location.href = `Dashboard.html?username=${encodeURIComponent(username)}`;
    }
  </script>

</body>
</html>
