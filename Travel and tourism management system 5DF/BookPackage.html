<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Package</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 1100px;
      margin: 50px auto;
      display: flex;
      gap: 20px;
    }
    .form-section {
      flex: 1;
      padding: 20px;
    }
    .form-section h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .form-section label {
      display: block;
      margin-top: 10px;
    }
    .form-section input,
    .form-section select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .readonly {
      background-color: #eee;
    }
    .price {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button {
      padding: 10px 15px;
      margin-right: 10px;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
    }
    .image-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .image-section img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-section">
      <h2>BOOK PACKAGE</h2>
      <form id="packageForm">
        <label>Username:</label>
        <input type="text" id="username" readonly class="readonly">

        <label>Select Package:</label>
        <select id="package">
          <option value="Gold">Gold Package</option>
          <option value="Silver">Silver Package</option>
          <option value="Bronze">Bronze Package</option>
        </select>

        <label>Total Persons:</label>
        <input type="number" id="persons" value="1">

        <label>ID Type:</label>
        <input type="text" id="idType" value="Passport" readonly class="readonly">

        <label>Number:</label>
        <input type="text" id="number" value="A1234567" readonly class="readonly">

        <label>Phone:</label>
        <input type="text" id="phone" value="+880123456789" readonly class="readonly">

        <div class="price" id="totalPrice">Total Price: Rs 0</div>

        <div class="buttons">
          <button type="button" onclick="checkPrice()">Check Price</button>
          <button type="button" onclick="bookPackage()">Book</button>
          <button type="button" onclick="goBack()">Back</button>
        </div>
      </form>
    </div>

    <div class="image-section">
      <img src="icons/bookpackage.jpg" alt="Book Package Image">
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username') || "guest";
    document.getElementById('username').value = username;

    function checkPrice() {
      const packageType = document.getElementById('package').value;
      const persons = parseInt(document.getElementById('persons').value) || 0;
      let costPerPerson = 0;

      if (packageType === 'Gold') costPerPerson = 12000;
      else if (packageType === 'Silver') costPerPerson = 25000;
      else if (packageType === 'Bronze') costPerPerson = 32000;

      const total = costPerPerson * persons;
      document.getElementById('totalPrice').textContent = `Total Price: Rs ${total}`;
    }

    function bookPackage() {
      alert("Package Booked Successfully!");
    }

    function goBack() {
      window.location.href = `dashboard.html?username=${encodeURIComponent(username)}`;
    }
  </script>

</body>
</html>
