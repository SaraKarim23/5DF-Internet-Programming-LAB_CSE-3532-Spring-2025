{% extends 'teacher/teacherbase.html' %}
{% load static %}
{% block content %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <style type="text/css">
        /* Remove default margin/padding to prevent space above hero */
        html, body {
            margin: 0;
            padding: 0;
        }

        /* ─── HERO BANNER ────────────────────────────────────────── */
        .dashboard-hero{
            position:relative;
            background:url("{% static 'image/tbg.jpg' %}") center center/cover no-repeat;
            height:50vh;                /* 50% of viewport height */
            min-height:300px;
            display:flex;align-items:center;justify-content:center;text-align:center;
            margin-top:1px;            /* space below navbar/menu */
        }
        .dashboard-hero::before{
            content:"";
            position:absolute;inset:0;
            background:rgba(0,0,0,.55); /* dark overlay for readability */
            z-index:0;
        }
        .dashboard-hero .hero-text{
            position:relative;z-index:1;color:#fff;
        }

        /* ─── EXISTING CARD STYLES ───────────────────────────────── */
        a:link{text-decoration:none;}
        .order-card{color:#fff;}
        .bg-c-blue{background:#04868f;}
        .bg-c-green{background:#4C51BF;}
        .bg-c-yellow{background:#F56565;}
        .bg-c-pink{background:#663a30;}
        .card{
            -webkit-box-shadow:0 1px 2.94px .06px rgba(4,26,55,.16);
            box-shadow:0 1px 2.94px .06px rgba(4,26,55,.16);
            border:1px solid #000;margin-bottom:30px;
            -webkit-transition:all .3s ease-in-out;transition:all .3s ease-in-out;
        }
        .card .card-block{padding:25px;}
        .order-card i{font-size:26px;}
        .f-left{float:left;}
        .f-right{float:right;}
        header{left:0;right:0;}
    </style>
</head>

<!-- Removed all <br><br> here -->

<!-- ─── HERO SECTION ───────────────────────────────────────────── -->
<section class="dashboard-hero">
    <div class="hero-text">
        <h1 class="display-4 font-weight-bold">Teacher Dashboard</h1>
    </div>
</section>
<br>
<br>


<!-- ─── INFO CARDS ──────────────────────────────────────────────── -->
<div class="container">
    <div class="row">
        <div class="col-md-4 col-xl-4">
            <div class="card bg-c-green order-card">
                <div class="card-block">
                    <h6 class="m-b-20">Teacher Name</h6>
                    <h2 class="text-right"><i class="fas fa-user-graduate f-left"></i><span>{{ teacher_name }}</span></h2>
                </div>
            </div>
        </div>

        <div class="col-md-4 col-xl-4">
            <div class="card bg-c-yellow order-card">
                <div class="card-block">
                    <h6 class="m-b-20">Mobile Number</h6>
                    <h2 class="text-right"><i class="fas fa-phone f-left"></i><span>{{ teacher_mobile }}</span></h2>
                </div>
            </div>
        </div>

        <div class="col-md-4 col-xl-4">
            <div class="card bg-c-pink order-card">
                <div class="card-block">
                    <h6 class="m-b-20">Salary</h6>
                    <h2 class="text-right"><i class="fas fa-dollar-sign f-left"></i><span>{{ teacher_salary }}</span></h2>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="alert alert-warning text-center" role="alert">
    For any changes, Please Contact authority.
</div>

<!-- Removed trailing <br><br> -->

<script src="http://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

{% endblock content %}
