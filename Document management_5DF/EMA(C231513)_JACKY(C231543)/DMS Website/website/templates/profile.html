{% extends "base.html" %}
{% block title %}Profile{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4 text-center">ðŸ‘¤ Profile</h2>
      <form method="POST" enctype="multipart/form-data" class="text-center">
        
        <div class="form-group">
          <img src="{{ url_for('static', filename='profile_pics/' ~ user.profile_picture) }}"
               alt="Profile Picture"
               width="120" height="120"
               class="rounded-circle shadow-sm border mb-4">
        </div>

        <div class="form-group text-left">
          <label for="profile_pic">Change Profile Picture</label>
          <input type="file" name="profile_pic" class="form-control-file">
        </div>

        <div class="form-group text-left">
          <label for="name">Full Name</label>
          <input type="text" name="name" class="form-control" value="{{ user.name }}">
        </div>

        <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
